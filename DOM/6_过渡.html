<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #f00;
            /* 过渡 属性  执行时间  运动方式  延迟时间 */
            transition: width 2s ease 2s ;
        }
        #div1:hover{
            width:800px;
        }
    </style>
</head>
<body>

    <div id="div1"></div>
    
</body>
</html>
