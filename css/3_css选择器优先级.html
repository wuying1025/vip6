<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: #f00;
        }
        /* #div1{
            background: #00f;
        } */
        .aa{
            background: green;
        }
    
    </style>
</head>
<body>
    <!-- css选择器优先级
     style内联样式(1000) > id选择器(100) > class选择器(10) > 标签选择器(1)
    -->
    <!-- <div id="div1" style="background: #0f0;">hahahah</div> -->
    <div id="div1" class="aa">hahahah</div>

    
    
</body>
</html>
