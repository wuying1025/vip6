<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            font: 12px/1.5 tahoma,arial,'Hiragino Sans GB','\5b8b\4f53',sans-serif;
        } */
        #div1 {
            /* 宽高 */
            width: 600px;
            /* height: 400px; */
            /* 背景 */
            /* background: #f00; */
            background-color: #f00;
            /* 
               绝对路径
               相对路径  ../父级   /子级
             */
            /* background-image: url(https://img2.baidu.com/it/u=3681880960,455182084&fm=26&fmt=auto&gp=0.jpg); */
            /* background-image: url(../imgs/a.jpeg); */
            background-repeat: no-repeat;
            /* 水平(+ 向右   -向左) 垂直（+向下  - 向上） */
            background-position: -100px 0px;
            /* background:#f00  url(https://img2.baidu.com/it/u=3681880960,455182084&fm=26&fmt=auto&gp=0.jpg) no-repeat -100px 0px  ; */
        
            /* 字体 浏览器默认字体大小16px */
            font-size: 30px;
            /* 字体粗细 100 - 900 默认值400（normal） */
            /* font-weight: 400; */
            font-weight: bolder;
            /* 字体 */
            font-family: 'Courier New', Courier, monospace;
            /* 字体 斜体italic|正常 normal */
            font-style: italic;
            color: green;
        }
         /* 文本相关 */
        #div3{
            background: yellow;
            /* 文本水平对齐方式 left |center| right */
            text-align: left;
            height:100px;
            /* 当行文本垂直居中 line-height = height */
            line-height: 100px;
            /* 首行缩进 */
            text-indent:50px;
             /* 文本修饰 */
           

        }
        /* 列表 */
        ul{
            list-style: none;
        }
         /* 文本修饰 
         text-decoration:underline(下划线) |none(没有)| line-through中划线| overline(上划线)
         */
        a{
            text-decoration:line-through;
        }



        .aa{
            width: 200px;
            height: 200px;
            background: #f00;
            display: inline-block;
        }
        .bb{
            width: 200px;
            height: 200px;
            background: #0f0;
        }
        img{
            width:200px;
            height:200px;
        }
        /* 
        行级元素 
            1多个占一行 2不能设置宽高
            span a strong b em 
        块级元素
            1自己占一行  2可以设置宽高
            h1-h6 p div ul li 
        行级块元素
            1多个占一行 2可以设置宽高
        互相转化
            display:block(块)|inline(行)|inline-block（行级块元素）
        */


    </style>
</head>

<body>
    <div id="div1" style="font-size: 12px;">
        我是dhsdsgjhfg
    </div>
    <div style="font-weight: 400;">
        我是dhsdsgjhfg
    </div>
    <div>
        我是dhsdsgjhfg
    </div>
    <div id="div3">
        hahahh 哈哈哈
    </div>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <a href="#">百度</a>

    <div class="aa"></div>
    <div class="aa"></div>
    <div class="aa"></div>
    <span class="bb">11</span>
    <span class="bb">22</span>
    <span class="bb">33</span>
    <img src="../imgs/a.jpeg" alt="">
    <img src="../imgs/a.jpeg" alt="">

</body>

</html>
