<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单 -->
    <form action="">
        
        <label for="aa">用户名：</label>
        <!-- 文本框 -->
        <input id="aa" type="text">
        <br/>
        <!-- 密码框 -->
        密码：<input type="password">
        <!-- 单选框 -->
        性别：
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <!-- 复选框 -->
        <!-- 强制换行 -->
        <br/>
        爱好：
        <input type="checkbox" name="hobby">吃饭
        <input type="checkbox" name="hobby">睡觉
        <input type="checkbox" name="hobby">敲代码
        <br/>
        学校：
        <select>
            <option value="1">黑大</option>
            <option value="2">理工</option>
            <option value="3">林大</option>
            <option value="4">师大</option>
        </select>
        <!-- 文本域 -->
        <textarea></textarea>
        <!-- 按钮 -->
        <button>click</button>
        <!-- 提交按钮 -->
        <input type="submit">
    </form>
</body>
</html>
