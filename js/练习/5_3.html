        // 非递归 
        function fib2(n){
            if(n<=2){
                return 1;
            }
            // f1 n-2  f2 n-1  temp当前项n
            var f1 = 1,f2 = 1,temp; 
         
            for(var i=3; i<=n; i++){
                temp = f1+f2;
                f1 = f2; 
                f2 = temp;
            }
            return temp;
        }
